<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | LinguaLearn</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #2c5282, #4299e1);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        
        .container {
            width: 90%;
            max-width: 450px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        .header {
            background-color: #2c5282;
            color: white;
            padding: 25px 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header h1 i {
            margin-right: 10px;
            color: #63b3ed;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .form-container {
            padding: 30px 25px;
        }
        
        h2 {
            color: #2c5282;
            margin-bottom: 25px;
            text-align: center;
            font-size: 24px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }
        
        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        }
        
        .helptext {
            font-size: 12px;
            color: #718096;
            margin-top: 5px;
        }
        
        .errorlist {
            color: #c53030;
            font-size: 14px;
            margin-top: 5px;
            list-style-type: none;
            padding-left: 5px;
        }
        
        button {
            width: 100%;
            background-color: #4299e1;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #3182ce;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #4a5568;
        }
        
        .form-footer a {
            color: #4299e1;
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .language-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 15px;
        }
        
        .language-icons i {
            font-size: 24px;
            color: #4299e1;
        }
        
        .benefits {
            background-color: #ebf8ff;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 25px;
        }
        
        .benefits h3 {
            color: #2c5282;
            font-size: 16px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .benefits h3 i {
            margin-right: 8px;
        }
        
        .benefits ul {
            padding-left: 25px;
            color: #4a5568;
            font-size: 14px;
        }
        
        .benefits li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-globe-americas"></i>English Learning App </h1>
            <p>Start your English learning journey today</p>
        </div>
        <div class="form-container">
            <h2>Create Your Account</h2>
            
            <div class="benefits">
                <h3><i class="fas fa-star"></i> Why Join LinguaLearn?</h3>
                <ul>
                    <li>Personalized learning paths</li>
                    <li>Interactive lessons with native speakers</li>
                    <li>Progress tracking and certificates</li>
                </ul>
            </div>
            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Sign Up</button>
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="{% url 'accounts:login' %}">Login here</a></p>
            </div>
            <div class="language-icons">
                <i class="fas fa-book-open"></i>
                <i class="fas fa-comments"></i>
                <i class="fas fa-graduation-cap"></i>
            </div>
        </div>
    </div>
</body>
</html>
