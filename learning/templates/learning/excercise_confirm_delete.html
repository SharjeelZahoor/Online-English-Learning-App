{% extends "core/home.html" %}
{% block extra_css %}
<style>
    /* Push content below header/navbar */
    body {
        padding-top: 80px;  /* adjust if your navbar height is different */
    }
    
    /* Container for content */
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    /* Page header */
    .page-header {
        background: linear-gradient(135deg, #e53e3e, #c53030);
        color: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
        text-align: center;
    }
    
    .page-header::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transform: translate(50px, -50px);
    }
    
    .page-header h2 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 5px;
        position: relative;
        z-index: 1;
    }
    
    .page-header .icon {
        font-size: 48px;
        margin-bottom: 15px;
        position: relative;
        z-index: 1;
    }
    
    /* Confirmation container */
    .confirmation-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-bottom: 30px;
        text-align: center;
    }
    
    /* Warning message */
    .warning-message {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 25px;
        padding: 15px;
        background: #fff5f5;
        border-left: 4px solid #e53e3e;
        border-radius: 8px;
        color: #742a2a;
    }
    
    .warning-message i {
        font-size: 24px;
        margin-right: 15px;
        color: #e53e3e;
    }
    
    .warning-text {
        text-align: left;
    }
    
    .warning-text strong {
        display: block;
        margin-bottom: 5px;
        font-size: 18px;
    }
    
    /* Exercise preview */
    .exercise-preview {
        background: #f8fafc;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 30px;
        text-align: left;
    }
    
    .exercise-preview-label {
        font-size: 14px;
        font-weight: 600;
        color: #718096;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-bottom: 10px;
    }
    
    .exercise-preview-text {
        font-size: 18px;
        line-height: 1.5;
        color: #2d3748;
        font-weight: 500;
    }
    
    /* Form actions */
    .form-actions {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }
    
    /* Buttons */
    .btn {
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
        font-family: 'Poppins', sans-serif;
        font-size: 16px;
        min-width: 150px;
    }
    
    .btn-danger {
        background-color: #e53e3e;
        color: white;
    }
    
    .btn-danger:hover {
        background-color: #c53030;
    }
    
    .btn-secondary {
        background-color: #e2e8f0;
        color: #4a5568;
    }
    
    .btn-secondary:hover {
        background-color: #cbd5e0;
    }
    
    .btn i {
        margin-right: 8px;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
        .page-header h2 {
            font-size: 24px;
        }
        
        .page-header .icon {
            font-size: 36px;
        }
        
        .form-actions {
            flex-direction: column;
            width: 100%;
        }
        
        .btn {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <!-- Page Header -->
    <div class="page-header">
        <div class="icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h2>Delete Exercise</h2>
    </div>
    
    <!-- Confirmation Container -->
    <div class="confirmation-container">
        <!-- Warning Message -->
        <div class="warning-message">
            <i class="fas fa-exclamation-circle"></i>
            <div class="warning-text">
                <strong>Warning: This action cannot be undone!</strong>
                <span>Once you delete this exercise, there is no going back.</span>
            </div>
        </div>
        
        <!-- Exercise Preview -->
        <div class="exercise-preview">
            <div class="exercise-preview-label">Exercise to Delete</div>
            <div class="exercise-preview-text">{{ exercise.question }}</div>
        </div>
        
        <!-- Confirmation Form -->
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Yes, Delete
                </button>
                <a href="{% url 'learning:exercise_list' lesson.id %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
