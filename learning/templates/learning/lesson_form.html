{% extends "base.html" %}
{% block content %}
<h2>{% if exercise %}Edit{% else %}Create{% endif %} Exercise for {{ lesson.title }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'learning:exercise_list' lesson.id %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
