{% extends "core/home.html" %}
{% block extra_css %}
<style>
    /* Push content below header/navbar */
    body {
        padding-top: 80px;  /* adjust if your navbar height is different */
    }
    
    /* Container for content */
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 0 20px;
    }
    
    /* Page header */
    .page-header {
        background: linear-gradient(135deg, #4299e1, #3182ce);
        color: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        position: relative;
        overflow: hidden;
    }
    
    .page-header::before {
        content: '';
        position: absolute;
        top: 0;
        right: 0;
        width: 200px;
        height: 200px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        transform: translate(50px, -50px);
    }
    
    .page-header h2 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 5px;
        position: relative;
        z-index: 1;
    }
    
    .page-header p {
        font-size: 16px;
        opacity: 0.9;
        position: relative;
        z-index: 1;
    }
    
    /* Form container */
    .form-container {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 30px;
        margin-bottom: 30px;
    }
    
    /* Form styling */
    form p {
        margin-bottom: 20px;
    }
    
    form label {
        display: block;
        font-weight: 500;
        margin-bottom: 8px;
        color: #2d3748;
    }
    
    form input[type="text"],
    form textarea,
    form select {
        width: 100%;
        padding: 12px 15px;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        font-size: 16px;
        font-family: 'Poppins', sans-serif;
        transition: border-color 0.3s, box-shadow 0.3s;
    }
    
    form input[type="text"]:focus,
    form textarea:focus,
    form select:focus {
        border-color: #4299e1;
        box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.2);
        outline: none;
    }
    
    form textarea {
        min-height: 120px;
        resize: vertical;
    }
    
    form .errorlist {
        color: #e53e3e;
        padding: 0;
        margin: 5px 0 0;
        list-style: none;
        font-size: 14px;
    }
    
    form .helptext {
        font-size: 14px;
        color: #718096;
        margin-top: 5px;
    }
    
    /* Form actions */
    .form-actions {
        display: flex;
        justify-content: space-between;
        margin-top: 30px;
        gap: 15px;
    }
    
    .btn {
        padding: 12px 24px;
        border-radius: 8px;
        font-weight: 500;
        text-decoration: none;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
        font-family: 'Poppins', sans-serif;
        font-size: 16px;
    }
    
    .btn-success {
        background-color: #48bb78;
        color: white;
    }
    
    .btn-success:hover {
        background-color: #38a169;
    }
    
    .btn-secondary {
        background-color: #e2e8f0;
        color: #4a5568;
    }
    
    .btn-secondary:hover {
        background-color: #cbd5e0;
    }
    
    .btn i {
        margin-right: 8px;
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
        .form-actions {
            flex-direction: column;
        }
        
        .btn {
            width: 100%;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <!-- Page Header -->
    <div class="page-header">
        <h2>{% if exercise %}Edit{% else %}Create{% endif %} Exercise</h2>
        <p>For lesson: {{ lesson.title }}</p>
    </div>
    
    <!-- Form Container -->
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            
            <!-- Django form fields -->
            {{ form.as_p }}
            
            <!-- Form Actions -->
            <div class="form-actions">
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save"></i> Save Exercise
                </button>
                <a href="{% url 'learning:exercise_list' lesson.id %}" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
